plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
    id 'net.neoforged.gradle.userdev'
}

repositories {
    mavenLocal()
}

group = 'cpw.mods.forge.serverpackutility'
version = rootProject.version
archivesBaseName = rootProject.name + "-" + project.name
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

subsystems {
    parchment {
        minecraftVersion = project.parchmentMinecraftVersion
        mappingsVersion = project.parchmentVersion
    }
}

runs {
    client { }
    server { }

    configureEach {
        it.modSource sourceSets.main
        it.modSource project(':').sourceSets.main
        it.dependencies {
            runtime "com.electronwill.night-config:json:3.6.4"
            runtime "io.netty:netty-all:4.1.97.Final"
        }
    }
}

dependencies {
    implementation "net.neoforged:neoforge:${project.neoforgeVersion}"
    implementation project(':')
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "serverpackutility",
                "Specification-Vendor"    : "cpw",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : project.jar.archiveVersion,
                "Implementation-Vendor"   : "cpw",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
